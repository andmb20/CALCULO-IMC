<html>

<head>
    <title>Calculate IMC</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <form class="form">
            <h1>Calculate IMC</h1>
            <div class="label_container">
                <label for="height">Put your Height in cm</label>
                <br>
                <input type="number" class="height" name="height" placeholder="Height" min="0" max="250">
            </div>
            <div class="label_container">
                <label for="kilograms">Put your Kilograms</label>
                <br>
                <input type="number" class="kilograms" name="kilograms" placeholder="KG" min="0">
            </div>
            <div class="div_button_submit">
                <button type="button" class="button_submit">Calculate</button>
            </div>

            <div class="div_result">
                <p>25</p>
            </div>
           
            
        </form>
        <div class="div_button_rules">
            <button class="button_rules">Rules</button>
        </div>
    </div>
</body>

</html>
